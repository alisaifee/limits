name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements/**') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install -U pip
        python -m pip install -U setuptools wheel
        pip install -r requirements/ci.txt
    - name: Lint with ruff
      run: |
        ruff check --select I limits tests
        ruff format --check limits tests
        ruff check limits tests
    - name: Check types
      run: |
        mypy limits
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        marker: [not (integration or benchmark)]
        os: [ubuntu-latest]
        async_redis_implementation: ["coredis"]
        include:
          - python-version: "3.10"
            marker: 'not benchmark'
            os: ubuntu-latest
          - python-version: "3.11"
            marker: 'not benchmark'
            os: ubuntu-latest
          - python-version: "3.12"
            marker: 'not benchmark'
            os: ubuntu-latest
          - python-version: "3.12"
            marker: 'not benchmark and (redis or redis_cluster or redis_sentinel) and asyncio'
            os: ubuntu-latest
            async_redis_implementation: "redispy"
          - python-version: "3.13"
            marker: 'not benchmark and (redis or redis_cluster or redis_sentinel) and asyncio'
            os: ubuntu-latest
            async_redis_implementation: "redispy"
          - python-version: "3.13"
            marker: 'not benchmark and not (asyncio and memcached)'
            os: ubuntu-latest
    runs-on: "${{ matrix.os }}"
    steps:
    - uses: actions/checkout@v4
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements/**') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install -U pip
        python -m pip install -U setuptools wheel
        pip install -r requirements/ci.txt
    - name: Tests
      env:
        CI: "True"
        ASYNC_REDIS_IMPLEMENTATION: "${{ matrix.async_redis_implementation }}"
      run: |
        py.test -m "${{ matrix.marker }}" --junitxml=junit.xml -o junit_family=legacy --cov-branch --max-runs=3
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  benchmark:
    needs: [lint]
    if: github.repository_owner == 'alisaifee'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
      COMMIT: ${{ github.sha }}
    steps:
    - uses: actions/checkout@v4
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements/**') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Node
      uses: actions/setup-node@v4
    - name: Install dependencies
      run: |
        python -m pip install "pip<22"
        python -m pip install --upgrade setuptools wheel
        pip install -r requirements/ci.txt
        npm install -g netlify-cli
    - name: Benchmark
      env:
        CI: "True"
      run: |
        mkdir -p benchmarks
        py.test -m "benchmark" --benchmark-json=benchmarks/full.json
    - name: Split results
      run: |
        mv benchmarks/full.json benchmarks/full_raw.json
        jq '.benchmarks |= map(. + {name: (.name | sub("^test_"; "")), fullname: (.fullname | sub("^.*::test_"; ""))})' benchmarks/full_raw.json > benchmarks/full.json
        jq '.benchmarks |= map(del(.stats.data))' benchmarks/full.json > benchmarks/summary.json
        storages=("memory" "redis" "memcached" "mongodb");
        for storage in "${storages[@]}"; do
            cat benchmarks/full.json | jq --arg storage "$storage" '.benchmarks |= map(select(.params.storage_type==$storage))' > benchmarks/$storage.json
            cat benchmarks/summary.json | jq --arg storage "$storage" '.benchmarks |= map(select(.params.storage_type==$storage))' > benchmarks/$storage-summary.json
        done
        cat benchmarks/full.json | jq --argjson sync false '.benchmarks |= map(select(.params.async==$sync))' > benchmarks/sync.json
        cat benchmarks/summary.json | jq --argjson sync false '.benchmarks |= map(select(.params.async==$sync))' > benchmarks/sync-summary.json
        cat benchmarks/full.json | jq --argjson sync true '.benchmarks |= map(select(.params.async==$sync))' > benchmarks/async.json
        cat benchmarks/summary.json | jq --argjson sync true '.benchmarks |= map(select(.params.async==$sync))' > benchmarks/async-summary.json
        rm benchmarks/full_raw.json
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark
        path: benchmarks/*
    - name: Deploy to Netlify
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      run: |
        cp _netlify_headers benchmarks/_headers
        netlify deploy --site ${{ secrets.NETLIFY_SITE_ID }} --alias $COMMIT --dir=benchmarks --message "Benchmarks for $COMMIT"
        netlify deploy --site ${{ secrets.NETLIFY_SITE_ID }} --alias $BRANCH_NAME --dir=benchmarks --message "Benchmarks for $BRANCH_NAME"
  build_wheels:
    needs: [lint]
    name: Build wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build wheels
        run: |
          python -m pip install build
          python -m build --wheel
      - uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: ./dist/*.whl
  build_sdist:
    needs: [lint]
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build sdist
        run: |
          pipx run build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: src_dist
          path: dist/*.tar.gz
  upload_pypi:
    needs: [test, build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: src_dist
          path: dist
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository_url: https://test.pypi.org/legacy/
          skip_existing: true
  upload_pypi_release:
    needs: [test, benchmark, build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: src_dist
          path: dist
      - uses: pypa/gh-action-pypi-publish@release/v1
  github_release:
    needs: [upload_pypi_release]
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist
      - name: Download source artifacts
        uses: actions/download-artifact@v4
        with:
          name: src_dist
          path: dist
      - name: Download benchmark results
        uses: actions/download-artifact@v4
        with:
          name: benchmark
          path: benchmarks
      - name: Generate release notes
        run: |
          ./scripts/github_release_notes.sh > release_notes.md
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/*,benchmarks/*"
          bodyFile: release_notes.md
          token: ${{ secrets.GITHUB_TOKEN }}



